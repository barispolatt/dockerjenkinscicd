<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Image Result</title>
</head>
<body>
    <h2>{{ name }} Kişisinin Resmi:</h2>
    {% if image_url %}
        <img src="{{ url_for('static', filename=image_url) }}" alt="{{ name }} Resmi">
    {% else %}
        <p>{{ name }} adına ait resim bulunamadı.</p>
    {% endif %}
    <p><a href="/">Ana Sayfa'ya Dön</a></p>
</body>
</html>
